<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil Sekolah</title>
</head>
<body>
    <form>      
        <h1>Form Biodata Siswa</h1>
        <div>
            <label for="nama"><b>Nama Lengkap</b></label>
        </div>
        <div>
            <input type="text" placeholder="Masukkan Nama Lengkap" name="nama" required>
        </div>
        <div>      
            <label for="alamat"><b>Alamat</b></label>
        </div>
        <div>
            <textarea id="alamat" name="alamat" placeholder="Masukkan alamat" style="height:50px"></textarea required>
        </div>
        <div>
            <label for="tempat"><b>Tempat Lahir</b></label>
        </div>
        <div>
            <input type="text" placeholder="Masukkan Tempat Lahir" name="tempat" required>
        </div>   
        <div>
            <label for="tgl"><b>Tanggal Lahir</b></label>
        </div>
        <div>
            <input type="date" placeholder="Masukkan Tanggal Lahir" name="tgl" required>
        </div>  
        <div>
            <label for="jk"><b>Jenis Kelamin</b>
            </div>
            <div>
                <input type="radio" name="radio">Laki-laki
                <span class="checkmark"></span>
            </div>
            <div>
                <input type="radio" name="radio">Perempuan
                <span class="checkmark"></span>
            </label>
        </div> 
        <div>
            <label for="hobi"><b>Hobi</b></label>
            <div>
            </div>
                <input type="checkbox">Membaca
                <span class="checkmark"></span>
            </div>
            <div>
                <input type="checkbox">Traveling
                <span class="checkmark"></span>
            </div>
            <div>
                <input type="checkbox">Olahraga
                <span class="checkmark"></span>
        </div>     
        <div>
            <label for="kelas"><b>Kelas</b></label></div>
            <div>
                <select id="kelas" name="kelas">
                    <option value="xpplg1">X PPLG 1</option>
                    <option value="xpplg2">X PPLG 2</option>
                </select>
        </div>
        <button type="submit">Login</button>
            <label>
                <div>
                <input type="checkbox" name="remember"> Remember me
                </div>
            </label>
    </form>        
</body>
</html>
